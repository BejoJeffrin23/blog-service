<div class="container" style="text-align:center" >
    <div class="row" style="text-align: center">
        <div class="col-md-12" style="font-size:22px" class="mystyle">POKEMONS</div>
        <br><br><br><br>
    </div>
    <div class="row" style="text-align:center">
        <div *ngFor="let pokemon of allPokemons" class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading mystyle">{{pokemon.name|uppercase}}</div>
                <div class="panel-body">
                    <p>Type - {{pokemon.type}}</p>
                </div>
                
                <div class="panel-footer fav"><img src="{{pokemon.sprite}}">
                    <br /><br /><a [routerLink]="['/pokemon',pokemon.id]" class="btn btn-primary">read</a></div>
            </div>
            <br />
        </div>
    </div>
</div>
